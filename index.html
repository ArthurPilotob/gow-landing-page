<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War - Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather&display=swap" rel="stylesheet">
    <!-- Esses 3 ultimos comandos deixam eu utilizar minhas fontes com a maior eficiencia possivel -->
</head>
<body>
    <header class ="header">
        <a href = "#">
            <img src="imgs/gow logo.png" alt="Logo de God of War" class="header-logo">
        </a>
        
        <nav class ="navbar">
            <button class="menu-hamburguer" id="menu-hamburguer" aria-label="Abrir menu">
    <span class="hamburguer-barra"></span>
</button>
            </button>
            <div class ="nav-links-desktop" id="nav-links">
                <a href="#saga">A Saga</a>
                <a href="#personagens">Personagens</a>
                <a href="#contato">Contato</a>
                <a href="#" class="btn-comprar-nav">Adquirir Agora</a>
            </div>
        </nav>
        <!-- A função do nav é guardar os links do site sendo a abreviação de navigation -->
    </header>
    <!--Caracteristicas da header, com a logo e o menu sanduiche que na versão desktop fica no topo do site-->
    <main>
        <section class="secao-hero" id="hero">
            <div class="hero-conteudo">
                <h1 class="hero-titulo">A REDENÇÃO DE KRATOS</h1>
                <a href="#" class="btn-principal">Adquirir Agora</a>
            </div>
        </section>
        <!-- Seção hero, a maior e com a img de kratos ao fundo -->

        <section class="saga-container" id="saga">
    
    <h2 class="saga-titulo">A SAGA COMPLETA</h2>

    <div class="carrossel-jogos">

        <article class="card-jogo">
            <img src="imgs/god of war 1.jpg" alt="Capa do jogo God of War de 2005" class="card-jogo-imagem">
            <div class="card-jogo-conteudo">
                <h3 class="card-jogo-titulo">God of War (2005)</h3>
                <a href="#" class="btn-detalhes" data-modal-id="gow2005">Ver detalhes</a>
            </div>
        </article>

        <article class="card-jogo">
            <img src="imgs/god of war 2.jpg" alt="Capa do jogo God of War II" class="card-jogo-imagem">
            <div class="card-jogo-conteudo">
                <h3 class="card-jogo-titulo">God of War II</h3>
                <a href="#" class="btn-detalhes" data-modal-id="gow2">Ver detalhes</a>
            </div>
        </article>

        <article class="card-jogo">
            <img src="imgs/god of war 3.jpg" alt="Capa do jogo God of War III" class="card-jogo-imagem">
            <div class="card-jogo-conteudo">
                <h3 class="card-jogo-titulo">God of War III</h3>
                <a href="#" class="btn-detalhes" data-modal-id="gow3">Ver detalhes</a>
            </div>
        </article>

        </div> </section>
        <!-- Seção dos Personagens, com seus respectivos titulos e imagens -->
    </main>
    <script src="script.js"></script>
</body>
</html>
